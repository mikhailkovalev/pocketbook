databases:
  default:
    ENGINE: django.db.backends.mysql
    HOST: "127.0.0.1"
    NAME: pocketbook
    PASSWORD: pocketbook
    USER: pocketbook
    PORT: "3306"
    TEST:
      NAME: pocketbook_test
#  default:
#    ENGINE: django.db.backends.sqlite3
#    NAME: /path/to/db.sqlite3
#    TEST:
#      NAME: /path/to/db-test.sqlite3
security:
  ALLOWED_HOSTS:
    - '*'
  DEBUG: true

  # SECURITY WARNING: keep the secret key used in
  # production secret!
  SECRET_KEY: your-secret-key
static:
  MEDIA_ROOT: /path/to/media
  MEDIA_URL: /media/
  STATIC_ROOT: /path/to/static
  STATIC_URL: /static/
internationalization:
  LANGUAGE_CODE: en-us
  TIME_ZONE: UTC
  USE_I18N: true
  USE_L10N: true
  USE_TZ: true
logging:
  version: 1
  disable_existing_loggers: False,
  loggers:
    '':
      handlers: ['file']
      level: DEBUG
      propagate: True
    uvicorn:
      level: DEBUG
    django.db:
      handlers: ['file']
      level: DEBUG
    django.db.backends.schema:
      handlers: ['file']
      formatter: verbose
      level: DEBUG
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: text
    file:
      class: logging.FileHandler
      level: DEBUG
      formatter: text
      filename: /path/to/pocketbook.log
  formatters:
    text:
      '()': logging.Formatter
      format: '%(levelname)s - %(message)s'
